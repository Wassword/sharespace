<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-vItZNBDuQqzofN9AVOlCz4lJ3F0BMJvK6jYpHjbyPbKW8zqgtgwZrdwXv9bQy3MR+jv1NmHB6ZL3Kqb7JMP3eg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  .back-button {
    display: inline-flex;
    align-items: center;
    padding: 10px 20px;
    background-color: #007bff; /* Adjust background color as needed */
    color: white;
    text-decoration: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
  }
  .back-button:hover {
    background-color: #0056b3; /* Darker shade of the primary color */
  }
  .arrow-icon {
    margin-right: 5px; /* Adjust spacing between icon and text */
  }
</style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="indexlogo1.jpg" alt="ShareSpace Logo" class="logo">
       
      </div>
      <h1>ShareSpace</h1>
    </div>

    <div class="content">
      <div class="sidebar">
        <a href="http://127.0.0.1:3000/public/Profile.html" class="back-button"><span class="arrow-icon"><i class="fas fa-arrow-left"></i></span> Profile</a>
        <h2>Ace Ventura</h2>
        <p>@AceVentura</p>
        <div class="navbar">
          <a href="#"><i class="fas fa-home"></i> Home</a>
          <a href="#"><i class="fas fa-compass"></i> Explore</a>
          <a href="#"><i class="fas fa-bell"></i> Notifications</a>
          <a href="#"><i class="fas fa-envelope"></i> Messages</a>
        </div>
      </div>

      <div class="main-content">
        <div class="write-post">
          <textarea placeholder="Write a post..."></textarea>
          <button class="button">Post</button>
        </div>

        <div class="tweet">
          <div class="tweet-header">
            <img src="employee_image_mikno49.jpeg" alt="ProfilePic1" width="50" height="50">
            <div>
              <span class="username">John Doe</span>
              <span class="handle">@johndoe</span>
            </div>
          </div>
          <div class="tweet-content">
            
          </div>
          <div class="tweet-footer">
            <button class="button like-button" onclick="likePost(this)">Like</button>
            <button class="button retweet-button" onclick="retweetPost(this)">Retweet</button>
            <button class="button reply-button" onclick="replyPost(this)">Reply</button>
          </div>
          <div class="reply-section" style="display: none;">
            <textarea placeholder="Write a reply..."></textarea>
            <button class="button" onclick="postReply(this)">Post Reply</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 ShareSpace. All rights reserved.</p>
      <button class="settings-button">
        <i class="fas fa-cog"></i> Settings
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
