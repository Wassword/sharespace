<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">

  </div>

  <div class="content">
    <div class="sidebar">
      <h2>Profile</h2>
      <p>@username</p>
      <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Notifications</a>
        <a href="#">Messages</a>
      </div>
    </div>
    
    <div class="main-content">
      <div class="write-post">
        <textarea placeholder="Write a post..."></textarea>
        <button class="button">Post</button>
      </div>
      <div class="tweet">
        <div class="tweet-header">
          <img src="avatar.jpg" alt="Avatar" width="50" height="50">
          <div>
            <span class="username">John Doe</span>
            <span class="handle">@johndoe</span>
          </div>
        </div>
        <div class="tweet-content">
          <p>This is a sample tweet content.</p>
        </div>
        <div class="tweet-footer">
          <button class="button">Like</button>
          <button class="button">Retweet</button>
          <button class="button">Reply</button>
        </div>
      </div>
      
      <div class="tweet">
        <div class="tweet-header">
          <img src="avatar2.jpg" alt="Avatar" width="50" height="50">
          <div>
            <span class="username">Jane Doe</span>
            <span class="handle">@janedoe</span>
          </div>
        </div>
        <div class="tweet-content">
          <p>Another sample tweet content.</p>
        </div>
        <div class="tweet-footer">
          <button class="button">Like</button>
          <button class="button">Retweet</button>
          <button class="button">Reply</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 ShareSpace. All rights reserved.</p>
  </div>
</body>
</html>
