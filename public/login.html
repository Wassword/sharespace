<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Space</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="logo2.png" alt="Logo" class="logo">
        <h1 id="form-title">Share Space</h1>

        <div id="sign-in-form"> 
            <div class="input-group">
                <input type="text" id="login-username" placeholder="Phone, email, or username">
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password">
            </div>
            <button id="loginButton" class="btn" onclick="login()">Login</button>
            <div class="link-group">
                <a href="#" class="toggle-form-btn" onclick="toggleForm()">Don't have an account?</a>
            </div>
        </div>

        <div id="sign-up-form" style="display: none;">
            <div class="input-group">
                <input type="text" id="signup-username" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="email" id="signup-email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="signup-password" placeholder="Password">
            </div>
            <button class="btn" onclick="signUp()">Sign Up</button>
            <div class="link-group">
                <a href="#" class="toggle-form-btn" onclick="toggleForm()">Already have an account?</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="index.html"></script>

    
</body>
</html>
